<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            background-color: #d8d2d2;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
        }

        h2{
            color: #9cc80e;
            text-align: center;
            margin-bottom: 30px;

        }

        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input{
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #dbd0d0;
            border: 1px solid black;
        }

        button{
          background-color: #842b1c;
          border: #fff;
          border-radius: 8px;
          padding: 10px;
        }

        button:hover{
            background-color: #a927c9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form action="">
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
