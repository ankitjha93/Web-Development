<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Desing</title>
  <style>
      body{
         margin: 0;
         padding: 0;
         display: flex;
         font-family: Arial, Helvetica, sans-serif;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color:#312a2a;
      }

      .responsive-div{

         width: 100%;
         max-width: 1200px;
         padding: 20px;
         color: #fff;
         font-size: 18px;
         background-color: #a1229b;
      }

      @media(max-width:600px){
         body{
             align-items: flex-start;
         }
          .responsive-div{
             background-color: #114cac;
          }
      }

       @media(min-width:601px) and (max-width : 1024px){
         body{
             align-items: center;
         }
          .responsive-div{
             background-color: #1cb970;
          }
      }

  </style>
</head>
<body>
  
  <div class="responsive-div">
     this div changes color based on the screen size
  </div>
</body>
</html>
